log4j.rootLogger=INFO,CONSOLE,FILE,loghub
#com.action\u5305\u4E0B\u7684\u7C7B  
log4j.logger.com.ch.Nanxiang.business.controller=info,cms 
#com.filter\u5305\u4E0B\u7684\u7C7B  
log4j.logger.com.ch.Nanxiang.remote.controller=info,xa
log4j.appender.cms=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.cms.File=${catalina.home}/logs/cms/cms.log  
log4j.appender.cms.Append=true  
log4j.appender.cms.DatePattern=yyyyMMdd'.log'
log4j.appender.cms.layout=org.apache.log4j.PatternLayout  
log4j.appender.cms.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n  
  
log4j.appender.xa=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.xa.File=${catalina.home}/logs/xa/xa.log   
log4j.appender.xa.Append=true  
log4j.appender.xa.DatePattern=yyyyMMdd'.log'
log4j.appender.xa.layout=org.apache.log4j.PatternLayout  
log4j.appender.xa.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.Threshold=INFO 
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern =%d [%t] %-5p %-40.40c -%m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.FILE.File=${catalina.home}/logs/work/Nanxiang.log
log4j.appender.FILE.Append=true 
log4j.appender.FILE.Threshold=DEBUG		##\u8F93\u51FADEBUG\u4EE5\u4E0A\u7684\u4FE1\u606F
log4j.appender.FILE.DatePattern=yyyyMMdd'.log'
log4j.appender.FILE.encoding=UTF-8
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%t] %-5p %-40.40c -%m%n

log4j.logger.com.dl=INFO
log4j.logger.org.apache.commons=INFO
log4j.logger.org.springframework=INFO
log4j.logger.org.hibernate.ps.PreparedStatementCache=INFO
log4j.logger.org.hibernate=INFO
log4j.logger.org.apache.ibatis=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO
