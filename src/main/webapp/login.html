    <Script>
	
	//保存用户信息
	function saveUserInfo() {
		$("#errorMessage").html("");
	    if ($("input[type='checkbox']").is(":checked")) {
	        var userName = $("#adminName").val();
	        var passWord = $("#adminPassword").val();	
	        $.cookie("remember", "true", { expires: 7 }); // 存储一个带7天期限的 cookie
	        $.cookie("userName", userName, { expires: 7 }); // 存储一个带7天期限的 cookie
	        $.cookie("passWord", passWord, { expires: 7 }); // 存储一个带7天期限的 cookie
	    }else {
	        $.cookie("remember", "false", { expires: -1 });
	        $.cookie("userName", '', { expires: -1 });
	        $.cookie("passWord", '', { expires: -1 });
	    }
	    $("#loginForm").submit();
	}
	
		$(function() {
			$("#errorMessage").html("");
			if(window.parent!=window){
				window.parent.location.reload();
			}
			document.onkeydown =function(evt){
				var evt = window.event?window.event:evt;
				if (evt.keyCode==13) {
					saveUserInfo();  
			    　}
			};
			 var error=getUrlParam("login_error");
			 console.log(error);
			if(typeof(error) != "undefined" && error != null && error == "true"){
				$("#errorMessage").html("用户名或密码错误!");
				return;
			}
		    if ($.cookie("remember") == "true") {
		    	$("#errorMessage").html("");
		        $("#remember").attr("checked", true);
		        $("#adminName").val($.cookie("userName"));
		        $("#adminPassword").val($.cookie("passWord"));
		    }
		    $("#adminName").click(function () {
		    	$("#errorMessage").html("");
	        });
		    $("#adminPassword").click(function () {
		    	$("#errorMessage").html("");
	        });
		});
	</Script>
